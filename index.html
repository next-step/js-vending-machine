<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./index.css" />
		<script type="module" src="./index.ts"></script>
		<title>NEXTSTEP JavaScript Vending machine</title>
	</head>

	<body>
		<button id="product-manage-menu">상품 관리</button>
		<button id="vending-machine-manage-menu">잔돈충전</button>
		<button id="product-purchase-menu">상품 구매</button>

		<div id="app">
			<section class="pane">
				<h3>상품 추가하기</h3>
				<div class="product-container">
					<input type="text" id="product-name-input" placeholder="상품명" required />
					<input type="number" id="product-price-input" placeholder="가격" required />
					<input type="number" id="product-quantity-input" placeholder="수량" required />
					<button id="product-add-button">추가하기</button>
				</div>
				<table class="product-inventory">
					<colgroup>
						<col style="width: 140px" />
						<col style="width: 100px" />
						<col style="width: 100px" />
					</colgroup>
					<thead>
					<tr>
						<th>상품명</th>
						<th>가격</th>
						<th>수량</th>
					</tr>
					</thead>
					<tbody id="product-inventory-container"></tbody>
				</table>
			</section>

		</div>
	</body>
</html>
