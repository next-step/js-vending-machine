<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <title>NEXTSTEP JavaScript Vending machine</title>
  </head>

  <body>
    <header>
      <h1>🥤자판기🥤</h1>
      <button type="button" id="product-manage-menu">상품 관리</button>
      <button type="button" id="vending-machine-manage-menu">잔돈충전</button>
      <button type="button" id="product-purchase-menu">상품 구매</button>
    </header>
    <div id="app">
      <section id="section-managing-product" class="section-tab">
        <form>
          <fieldset>
            <h2>상품 추가하기</h2>
            <input type="text" id="product-name-input" class="input-inline" placeholder="상품명" />
            <input type="number" id="product-price-input" class="input-inline" placeholder="가격" />
            <input type="number" id="product-amount-input" class="input-inline" placeholder="수량" />
            <button type="button" id="product-add-button">추가하기</button>
          </fieldset>
        </form>
        <article>
          <h2>상품 현황</h2>
          <table id="vending-machine-products-table">
            <thead>
              <tr>
                <th class="column-wide">상품명</th>
                <th>가격</th>
                <th>수량</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </article>
      </section>
      <section id="section-managing-charge" class="section-tab hidden">
        <form>
          <fieldset>
            <h2>자판기 동전 충전하기</h2>
            <input type="number" id="charge-amount-input" class="input-inline" placeholder="자판기가 보유할 금액" />
            <button type="button" id="vending-machine-charge-button">충전하기</button>
            <p>보유 금액: <span id="text-charge-amount"></span></p>
          </fieldset>
        </form>
        <article>
          <h2>자판기가 보유한 동전</h2>
          <table id="vending-machine-charge-amount">
            <thead>
              <tr>
                <th>동전</th>
                <th>개수</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>500원</td>
                <td></td>
              </tr>
              <tr>
                <td>100원</td>
                <td></td>
              </tr>
              <tr>
                <td>50원</td>
                <td></td>
              </tr>
              <tr>
                <td>10원</td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </article>
      </section>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
